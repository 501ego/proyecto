<!DOCTYPE html>
<html>
  {% load static %} {% csrf_token %}
  <head>
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container h-100">
      <div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin">
        <div class="modal-dialog" role="document">
          <div class="modal-content rounded-4 shadow">
            <div class="modal-header p-5 border-bottom-0 justify-content-center">
              <img src="{% static '/img/person-circle.svg' %}" height="60px" width="60px" />
            </div>
            <div class="modal-header border-bottom-0 justify-content-center">
              <h1 class="fw-bold mb-0 fs-2">Inicio Sesión</h1>
            </div>
            <div class="modal-body p-5">
              <form method="POST" action="">
                {% csrf_token %}
                <div class="form-floating mb-3">
                  <input type="email" class="form-control rounded-3" name="username" placeholder="nombre@ejemplo.com" />
                  <label for="floatingInput">Correo Electrónico</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control rounded-3" name="password" placeholder="Password" />
                  <label for="floatingPassword">Password</label>
                </div>
                <button class="w-100 mb-2 btn btn-dark btn-lg rounded-3 btn-primary" type="submit" value="Login">Login</button>
                <small class="text-body-secondary">Ingrese sus credenciales para iniciar sesión.</small>
                <hr class="my-4" />
              </form>
              {% if error %}
              <h5 class="text-center text-danger">{{ error }}</h5>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
