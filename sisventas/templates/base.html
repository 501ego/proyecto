<!DOCTYPE html>
{% load static %}
<html lang="es">
  <head>
    <link rel="icon" href="{% static '../static/img/shopping.svg' %}" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/pos.css' %}" />
    <title>{% block titulo %}{% endblock %}</title>
  </head>

  <body>
    {% csrf_token %}
    <nav class="navbar bg-dark border-bottom border-bottom-dark navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <div class="d-flex">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarText"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              {% block navbar_jefe_ventas %}{% endblock %} {% block navbar_vendedor %}{% endblock %}
            </ul>
          </div>
        </div>
        <div class="d-flex">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item me-5">
              <a class="nav-link" href="{% url 'sisventas:credentials' %}">Cambiar de contrase√±a</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'sisventas:logout' %}">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">{% block contenido %}{% endblock %}</div>
  </body>
  <br /><br />
  <footer class="pt-3 mt-5 text-body-secondary border-top p-5">&copy; 2023</footer>
</html>
