{% load static %} {% csrf_token %}
<div class="modal fade" id="ModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="container h-100">
      <div class="modal modal-sheet position-static d-block p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin">
        <div class="modal-dialog" role="document">
          <div class="modal-content rounded-4 shadow">
            <div class="modal-header border-bottom-0 justify-content-center">
              <h1 class="fw-bold mb-0 fs-2">Autorizar</h1>
            </div>
            <div class="modal-body p-5">
              <form method="post" action="{% url 'sisventas:authorization' %}" class="credentials">
                {% csrf_token %}
                <input type="text" class="form-control rounded-3 mb-2" name="authuser" placeholder="Rut" />
                <label for="authuser" class="form-label">Ingrese su Rut</label>
                <input type="password" class="form-control rounded-3" name="password" placeholder="Contraseña" />
                <label for="password" class="form-label">Ingrese su Contraseña</label>
                <hr class="my-4" />
                <button class="w-100 mb-2 btn btn-primary btn-lg rounded-3 btn-dark" id="auth-button" type="submit">Autorizar</button>
                <p class="text-body-secondary text-center">Ingrese sus credenciales.</p>
              </form>
              {% if error %}
              <p class="text-center">{{ error }}</p>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="{% static 'js/confirmmiscelaneo.js' %}"></script>
</div>
